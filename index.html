<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu Mua Xe</title>
    <link rel="stylesheet" href="./accset/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="container-sm">
            <div class="row">
                <div class="col-sm-4">
                    <div class="left">
                        <div class="head-form">
                            <h5 style="line-height: 4;">Nhập thông tin xe cộ </h5>
                        </div>
                        <form id="myform">
                            <div class="mb-3">
                                <label for="validationServerUsername" class="form-label">Tên Xe <span id="ktten">*</span></label>
                                <input type="text" class="form-control" id="tenxe" rules="requied" name="tenxe">
                                <div class="error" id="tener"></div>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Hình Ảnh</label>
                                <input type="url" class="form-control" id="hinhanh" rules="requied" name="hinhanh">
                                <div class="error" id="imger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Hãng xe: <span id="kthang">*</span></label>
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-sm example" id="hang" name="
                              hang" style="font-size:12px;">
                                <option value="" selected hidden>--Hãng Xe--</option>
                                <optgroup label="Swedish Cars">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                </optgroup>
                                <optgroup label="German Cars">
                                    <option value="mercedes">Mercedes</option>
                                    <option value="audi">Audi</option>
                                </optgroup>
                              </select>
                                <div class="error" id="hanger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Giá tiền <span id="kttien">*</span></label>
                                <input type="number" class="form-control" id="gia" rules="requied" name="gia">
                                <div class="error" id="giaer"></div>
                            </div>
                            <div class="mb-3">
                                <div class="form-floating">
                                    <h6 style="font-size: 14px; opacity: 0.7;">Mô tả</h6>
                                    <textarea class="form-control" placeholder="Leave a comment here" id="mota" style="height: 100px"></textarea>
                                    <div class="error" id="motaer"></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Người liên hệ <span id="ktnguoilienhe">*</span></label>
                                <input type="text" class="form-control" id="nguoilienhe" rules="requied" name="nguoilienhe">
                                <div class="error" id="nguoilienheer"></div>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label"> Số người liên hệ <span id="ktsolienhe">*</span></label>
                                <input type="text" class="form-control" id="songuoilienhe" maxlength="10" rules="requied" name="songuoilienhe">
                                <div class="error" id="solienheer"></div>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Email <span id="ktemail">*</span></label>
                                <input type="email" class="form-control" id="email" rules="requied|email" name="email">
                                <div class="error" id="emailer"></div>
                            </div>

                            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                <button onclick="saveTable()" type="button" class="btn btn-success">Lưu</button>
                                <button onclick="DeleteTable();" type="button" style="margin-left: 15px !important;" class="btn btn-warning">Xoá</button>

                            </div>
                        </form>
                    </div>

                </div>
                <div class="col-sm-8">
                    <div class="head-table">
                        <h5 style="line-height: 4; opacity: 0.9;">QUẢN LÝ DANH SÁCH XE CỘ</h5>
                    </div>
                    <div class="search" style="margin-top: 10px">
                        <input type="text" class="form-control" id="search" placeholder="Tìm kiếm..." onkeyup="search()">
                    </div>
                    <table class="table" id="table">
                        <thead>
                            <tr>
                                <th scope="col">STT</th>
                                <th scope="col">Hình ảnh</th>
                                <th scope="col">Tên xe</th>
                                <th scope="col">Hãng</th>
                                <th scope="col">Giá</th>
                                <th scope="col">Mô tả</th>
                                <th scope="col">Người Liên Hệ</th>
                                <th scope="col">Số người liên hệ</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>

                    </table>
                </div>
            </div>

        </div>
    </div>
    <script src="./accset/main.js"></script>
</body>

</html>
